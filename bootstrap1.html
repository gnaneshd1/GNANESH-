<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>




    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">



</head>
<body>
    <div class="container">


        <div class="row mt-5">
            <div class="col-6  border">
                right side container
         
            </div>

            <div class="col-6  border">
                right side container
            </div>
        </div>




            <div class="row mt-1">
                <div class="col-3 border">
                    left side div
             
                </div>
    
             <div class="col-3  border">
                right side div
             </div>

            
            <div class="col-3  border">
                right side div
                 
             </div>
        
             <div class="col-3  border">
                right side div
            </div>
        </div>






        <div class="row mt-2">
            <div class="col-2  border">
                1
            </div>

            <div class="col-2  border">
                2
            </div>
            <div class="col-2  border">
                3
            </div>

            <div class="col-2  border">
                4
            </div>
            <div class="col-2  border">
                5
            </div>

            <div class="col-2  border">
                6
            </div>

    </div>
    </div>
    </div>

    <div class="d-flex justify-content-center">

        <p class="w-25 bg-danger">1</p>
        <p class="w-25 bg-warning">2</p>
        <p class="w-25 bg-success">3</p>
        <p class="w-25 bg-light ">4</p>
        <p class="w-25 bg-secondary">5</p>
        <p class="w-25 bg-primary">6</p>
    </div>


    <button type="button" class="btn btn-info">
        info <span class="badge text-bg-warning ">6</span>
    </button>


    


    <div  class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar bg-success" style="width: 25% ;">25%</div>
      </div>
      <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar bg-info text-dark" style="width: 50%">50%</div>
      </div>
      <div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar bg-warning text-dark" style="width: 75%">75%</div>
      </div>
      <div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar bg-danger" style="width: 100%">100%</div>
      </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous">

    </script>
    
</body>
</html>
